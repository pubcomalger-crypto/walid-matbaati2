        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText" style="margin-bottom: 10px; font-size: 18px; font-weight: 600;"></p>

        </div>

    <script>
        // Mettre à jour le contenu de la page avec les données de config.js
        document.addEventListener('DOMContentLoaded', function() {
            const config = window.profileConfig || {};
            
            // Mettre à jour le nom et la biographie
            if (config.name) {
                document.getElementById('profile-name').textContent = config.name;
                document.title = `${config.name} - Carte de Visite`;
            }
            
            if (config.bio) {
                document.getElementById('bio-text').textContent = config.bio;
            }
            
            // Mettre à jour l'image de profil
            if (config.profileImage) {
                document.getElementById('profile-pic').src = config.profileImage;
                document.getElementById('profile-pic').alt = config.name || 'Photo de profil';
            }
            
            // Mettre à jour les liens des réseaux sociaux
            const socialLinks = config.socialLinks || {};
            
            // Facebook
            if (socialLinks.facebook) {
                const fbLink = document.getElementById('facebook-link');
                if (fbLink) {
                    // Utiliser directement le lien complet fourni dans la configuration
                    fbLink.href = socialLinks.facebook.startsWith('http') ? 
                        socialLinks.facebook : 
                        `https://facebook.com/${socialLinks.facebook}`;
                    
                    // Masquer si désactivé
                    if (config.enabledIcons && !config.enabledIcons.facebook) {
                        fbLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // Instagram
            if (socialLinks.instagram) {
                const igLink = document.getElementById('instagram-link');
                if (igLink) {
                    // Utiliser directement le lien complet fourni dans la configuration
                    igLink.href = socialLinks.instagram.startsWith('http') ? 
                        socialLinks.instagram : 
                        `https://instagram.com/${socialLinks.instagram}`;
                        
                    if (config.enabledIcons && !config.enabledIcons.instagram) {
                        igLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // TikTok
            if (socialLinks.tiktok) {
                const tiktokLink = document.getElementById('tiktok-link');
                if (tiktokLink) {
                    // Utiliser directement le lien complet fourni dans la configuration
                    tiktokLink.href = socialLinks.tiktok.startsWith('http') ? 
                        socialLinks.tiktok : 
                        `https://tiktok.com/@${socialLinks.tiktok}`;
                        
                    if (config.enabledIcons && !config.enabledIcons.tiktok) {
                        tiktokLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // WhatsApp
            if (socialLinks.whatsapp) {
                const waLink = document.getElementById('whatsapp-link');
                if (waLink) {
                    waLink.href = `https://wa.me/${socialLinks.whatsapp.replace(/[^0-9]/g, '')}`;
                    if (config.enabledIcons && !config.enabledIcons.whatsapp) {
                        waLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // Telegram
            if (socialLinks.telegram) {
                const tgLink = document.getElementById('telegram-link');
                if (tgLink) {
                    // Utiliser le numéro de téléphone pour le lien Telegram, similaire à WhatsApp
                    tgLink.href = `https://t.me/+${socialLinks.telegram.replace(/[^0-9]/g, '')}`;
                    if (config.enabledIcons && !config.enabledIcons.telegram) {
                        tgLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // Email
            if (socialLinks.email) {
                const emailLink = document.getElementById('email-link');
                if (emailLink) {
                    emailLink.href = `mailto:${socialLinks.email}`;
                    if (config.enabledIcons && !config.enabledIcons.email) {
                        emailLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // LinkedIn
            if (socialLinks.linkedin) {
                const linkedinLink = document.getElementById('linkedin-link');
                if (linkedinLink) {
                    linkedinLink.href = `https://linkedin.com/in/${socialLinks.linkedin}`;
                    if (config.enabledIcons && !config.enabledIcons.linkedin) {
                        linkedinLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // Site Web
            if (socialLinks.website) {
                const websiteLink = document.getElementById('website-link');
                if (websiteLink) {
                    // Ajouter https:// si ce n'est pas déjà présent
                    const websiteUrl = socialLinks.website.startsWith('http') ? 
                        socialLinks.website : 
                        `https://${socialLinks.website}`;
                    websiteLink.href = websiteUrl;
                    // Masquer si désactivé
                    if (config.enabledIcons && !config.enabledIcons.website) {
                        websiteLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // Maps
            if (socialLinks.maps) {
                const mapsLink = document.getElementById('maps-link');
                if (mapsLink) {
                    mapsLink.href = socialLinks.maps;
                    // Masquer si désactivé
                    if (config.enabledIcons && !config.enabledIcons.maps) {
                        mapsLink.parentElement.style.display = 'none';
                    }
                }
            }
            
            // Snapchat
            if (socialLinks.snapchat) {
                const snapchatLink = document.getElementById('snapchat-link');
                const snapchatWrapper = document.getElementById('snapchat-wrapper');
                if (snapchatLink && snapchatWrapper) {
                    // Utiliser directement l'URL complète fournie dans la configuration
                    snapchatLink.href = socialLinks.snapchat;
                    // Masquer si désactivé
                    if (config.enabledIcons && config.enabledIcons.snapchat === false) {
                        snapchatWrapper.style.display = 'none';
                    }
                }
            }
            
            // Appliquer le thème si défini
            if (config.theme) {
                const root = document.documentElement;
                if (config.theme.primaryColor) {
                    root.style.setProperty('--primary-color', config.theme.primaryColor);
                }
                if (config.theme.secondaryColor) {
                    root.style.setProperty('--secondary-color', config.theme.secondaryColor);
                }
                if (config.theme.backgroundColor) {
                    document.body.style.backgroundColor = config.theme.backgroundColor;
                }
                if (config.theme.textColor) {
                    document.body.style.color = config.theme.textColor;
                }
            }
        });
    </script>
